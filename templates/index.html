<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Travel Itinerary Planner ✈️</title>

  <!-- Include Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #111827;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #1f2937;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
      font-size: 15px;
      transition: border 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #1d4ed8;
    }

    #result {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow-y: auto;
      max-height: 75vh;
      display: none;
    }

    #result h2 {
      margin-top: 0;
      color: #111827;
    }

    #result p {
      line-height: 1.6;
      color: #374151;
    }

    @media (max-width: 600px) {
      .card, #result {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Smart Travel Itinerary Planner ✈️</h1>

    <div class="card">
      <form id="itineraryForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="e.g. Hyderabad" required>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" placeholder="e.g. 4" required>

        <label for="budget">Budget (e.g., $1500 or ₹80000):</label>
        <input type="text" id="budget" name="budget" placeholder="e.g. ₹20000">

        <label for="interests">Interests:</label>
        <textarea id="interests" name="interests" rows="2" placeholder="e.g. Food, Culture, Nature"></textarea>

        <button type="submit">Generate Itinerary</button>
      </form>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("itineraryForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const resultDiv = document.getElementById("result");
      const button = event.target.querySelector("button");

      button.disabled = true;
      button.innerText = "Generating... ✈️";
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "<p>Generating your itinerary... Please wait ⏳</p>";

      try {
        const formData = new FormData(event.target);
        const response = await fetch("/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.itinerary) {
          // Convert Markdown or \n text to HTML
          let formatted = marked.parse(data.itinerary.replace(/\\n/g, "\n"));
          resultDiv.innerHTML = formatted;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }

      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Request failed: ${error}</p>`;
      } finally {
        button.disabled = false;
        button.innerText = "Generate Itinerary";
      }
    });
  </script>

</body>
</html>
